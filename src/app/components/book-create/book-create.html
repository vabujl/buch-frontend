<div class="create-book-container">
  <div class="create-book-header">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="create-book-header__icon"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
    <span class="create-book-header__title">Neues Buch anlegen</span>
  </div>

  <div class="create-book-card">
    <div class="create-book-card__body">
      <h2 class="create-book-card__title">Buchdetails eingeben</h2>

      <form class="create-book-form">
        <div class="form-field form-field--full-width">
          <label class="form-field__label">Titel</label>
          <input type="text" placeholder="z.B. Die Abenteuer des Tom Sawyer" class="form-field__input" />
        </div>

        <div class="form-field form-field--full-width">
          <label class="form-field__label">Untertitel</label>
          <input type="text" placeholder="z.B. Roman" class="form-field__input" />
        </div>

        <div class="form-field">
          <label class="form-field__label">Autor</label>
          <input type="text" placeholder="z.B. Mark Twain" class="form-field__input" />
        </div>

        <div class="form-field">
          <label class="form-field__label">ISBN</label>
          <input type="text" placeholder="978-3-..." class="form-field__input" />
        </div>

        <div class="form-field">
          <label class="form-field__label">Preis (€)</label>
          <input type="number" placeholder="0.00" class="form-field__input" min="0" />
        </div>

        <div class="form-field">
          <label class="form-field__label">Rabatt (%)</label>
          <input type="number" placeholder="0.00" class="form-field__input" min="0" max="1" />
        </div>

        <div class="form-field">
          <label class="form-field__label">Art</label>
          <select class="form-field__select">
            <option selected>DRUCK</option>
            <option>KINDLE</option>
          </select>
        </div>

        <div class="form-field">
          <label class="form-field__label">Rating (0-5)</label>
          <input type="number" placeholder="3" class="form-field__input" min="0" max="5" />
        </div>

        <div class="form-field form-field--full-width">
          <label class="form-field__label">Homepage</label>
          <input type="url" placeholder="https://beispiel.de" class="form-field__input" />
        </div>

        <div class="form-field form-field--full-width">
          <label class="form-field__label">Schlagwörter (kommagetrennt)</label>
          <input type="text" placeholder="z.B. Klassiker, Abenteuer" class="form-field__input" />
        </div>

        <div class="form-field">
          <label class="form-field__label">Erscheinungsdatum</label>
          <input type="date" class="form-field__input" />
        </div>

        <div class="form-field form-field--checkbox">
          <input type="checkbox" class="form-field__checkbox-input" checked id="lieferbar-checkbox" />
          <label class="form-field__label" for="lieferbar-checkbox">Sofort lieferbar</label>
        </div>

        <div class="create-book-actions">
          <button type="button" class="button button--ghost">Abbrechen</button>
          <button type="submit" class="button button--primary">Speichern</button>
        </div>
      </form>
    </div>
  </div>
</div>
